<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Challenge 🎮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Welcome -->
    <section id="welcome" class="card">
      <h1>🎯 Mini Game Challenge</h1>
      <p>10 hard mini-games. 1 minute each. Finish to earn full 10 marks; otherwise score = completion % × 10.</p>
      <button id="startBtn">Start Challenge</button>
    </section>

    <!-- HUD -->
    <section id="hud" class="card hidden">
      <div class="hud-row">
        <div>Game <span id="gameNumber">1</span> / 10</div>
        <div>⏱ <span id="timer">60</span>s</div>
        <div>⭐ Score: <span id="score">0</span> / 100</div>
      </div>
      <div id="gameTitle" class="title"></div>
      <div id="gameArea" class="game-area"></div>
      <div id="hint" class="hint"></div>
    </section>

    <!-- Final -->
    <section id="final" class="card hidden">
      <h2>🏆 Challenge Complete!</h2>
      <p>Your Final Score: <span id="finalScore">0</span> / 100</p>
      <button id="restartBtn">Play Again</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
